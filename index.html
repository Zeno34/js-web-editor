<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 20px);
            margin: 10px;
            gap: 10px;
        }
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }
        .console-section {
            flex: 1;
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .controls {
            padding: 10px;
            background-color: #363636;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .run-button {
            background-color: #4CAF50;
        }
        .run-button:hover {
            background-color: #45a049;
        }
        .git-button {
            background-color: #2196F3;
        }
        .git-button:hover {
            background-color: #1976D2;
        }
        .CodeMirror {
            flex: 1;
            font-size: 16px;
            height: auto !important;
        }
        .output-container {
            flex: 1;
            padding: 15px;
            background-color: #1e1e1e;
            color: #fff;
            font-family: monospace;
            overflow-y: auto;
            margin: 0;
        }
        .output-container .error {
            color: #ff6b6b;
        }
        .console-header {
            padding: 10px;
            background-color: #363636;
            border-bottom: 1px solid #444;
            font-weight: bold;
            color: #fff;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        .notification.success {
            background-color: #4CAF50;
        }
        .notification.error {
            background-color: #f44336;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>
    <div class="main-container">
        <div class="editor-section">
            <div class="controls">
                <button class="button run-button" onclick="runCode()">Run Code</button>
                <button class="button git-button" onclick="gitPull()">Pull</button>
                <button class="button git-button" onclick="gitCommit()">Commit</button>
                <button class="button git-button" onclick="gitPush()">Push</button>
            </div>
            <textarea id="code-editor"></textarea>
        </div>
        <div class="console-section">
            <div class="console-header">Console Output</div>
            <div class="output-container" id="output"></div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
